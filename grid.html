<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed con Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!----Iconos------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <!------------------------------------Head--------------------------------------->
    <div class="container-fluid">
        <div class="row bg-light p-1">
            <!------------------Icono y titulo Instagram---------------->
            <div class="col-12 col-md-3 me-auto text-center text-md-start">
                <p class="fs-4 pt-3"><i class="fa-brands fa-instagram fs-2 me-1"></i><strong>Instagram</strong></p>
            </div>
            <!------------------Boton activador del Modal---------------->
            <div class="col-12 col-md-auto text-center text-md-end">
                <button type="button" class="btn btn-success mt-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Create a new post
                </button>
                <!------------------------Modal------------------------->
                <div class="modal" id="exampleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create a new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Caption:</p>
                                <textarea class="form-control" aria-label="With textarea"
                                    placeholder="Add the caption of your post here"></textarea>
                                <button type="button" class="btn btn-light btn-outline-secondary mt-3 fs-5"><i
                                        class="fa-solid fa-camera"></i></button>
                                <button type="button" class="btn btn-light btn-outline-secondary mt-3 fs-5"><i
                                        class="fa-solid fa-location-dot"></i></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-----------------------Dropdowm--------------------------->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle mt-3 mx-2" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">Profile</a></li>
                        <li><a class="dropdown-item" href="">Accesibility</a></li>
                        <li><a class="dropdown-item" href="">Privaci and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------------Navs---------------------------------------->
    <ul class="nav justify-content-center mt-2 mb-3">
        <li class="nav-item">
          <a class="nav-link" href="grid.html"><i class="fa-solid fa-table-cells"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html"><i class="fa-solid fa-square"></i></a>
        </li>
    </ul>
    <!-------------------------------------Fotos---------------------------------------->
    <div class="container-fluid">
        <div class="row g-2 mb-2">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img class="img-fluid" src="/images/paisaje.jpg" alt="">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img class="img-fluid" src="/images/vacaciones.jpg" alt="">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img class="img-fluid" src="/images/amigos.jpg" alt="">
            </div>
        </div>    
        <div class="row g-2 mb-2">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img class="img-fluid" src="/images/viaje.jpg" alt="">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img class="img-fluid" src="/images/background.jpg" alt="">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img class="img-fluid" src="images/camara.jpg" alt="">
            </div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img class="img-fluid" src="/images/boxing.jpg" alt="">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img class="img-fluid" src="/images/boby.jpg" alt="">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img class="img-fluid" src="/images/working.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
